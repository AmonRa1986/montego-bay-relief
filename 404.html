<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Montego Bay Relief, Inc.</title>
  <script>
    // GitHub Pages SPA redirect solution
    // This script takes the current URL and redirects to the base URL with the path as a query parameter
    // The main index.html will then handle the routing
    var pathSegmentsToKeep = 0;
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
</body>
</html>
